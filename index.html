<script>
  function home(){
    window.location.reload(true);
  }
  function carregar(){
    let nome = document.querySelector('#txtnome_produto').value
    let descricao = document.querySelector('#txtdescricao_produto').value
    let preco = document.querySelector('#txtpreco_produto').value

    console.log(nome)
    console.log(descricao)
    console.log(preco)

    let new_nome = document.getElementById('title').innerHTML = nome
    let new_descricao = document.getElementById('descricao').innerHTML = descricao
    let new_preco = document.getElementById('preco_novo').innerHTML = `R$ ${preco}`

    var uploadfoto = document.getElementById('uploadfoto');
    var fotopreview = document.getElementById('fotopreview');

    uploadfoto.addEventListener('change', function(e) {
        showThumbnail(this.files);
    });

    function showThumbnail(files) {
        if (files && files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          fotopreview.src = e.target.result;
        }

            reader.readAsDataURL(files[0]);
        }
    }

  }
  
</script>
